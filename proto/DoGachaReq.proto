syntax = "proto3";


message DoGachaReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1581;
	}

	uint32 gacha_type = 9;
	uint32 gacha_times = 11;
	uint32 gacha_random = 2;
	uint32 gacha_schedule_id = 6;
	string gacha_tag = 7;
}
